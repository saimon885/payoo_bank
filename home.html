<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] min-h[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-3xl">
      <div
        class="flex justify-between items-center p-3 border-b-1 border-[#6d6c6c]"
      >
        <div class="flex">
          <img class="w-[50px]" src="assets/Group.png" alt="" />
          <div class="ml-3">
            <h3 class="font-bold">$<span id="Available-money">45000</span></h3>
            <p class="text-[#6E6E6E]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#6E6E6E]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#1E1E1E]"
            ></i>
            Log Out
          </button>
        </div>
      </div>
      <!-- Header end -->
      <div class="p-3 mt-3">
        <h1 class="text-[25px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#6E6E6E] mt-2 text-[1.25rem]">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low and
        </p>
      </div>
      <!-- section end -->
      <div class="min-h-[200px] grid grid-cols-3 gap-5 p-3">
        <div class="border-1 border-gray-300 text-center p-4 rounded-3xl">
          <img class="mx-auto" src="assets/wallet1.png" alt="" />
          <h3>Add Money</h3>
        </div>
        <div class="border-1 border-gray-300 text-center p-4 rounded-3xl">
          <img class="mx-auto" src="assets/send1.png" alt="" />
          <h3>Cashout</h3>
        </div>
        <div class="border-1 border-gray-300 text-center p-4 rounded-3xl">
          <img class="mx-auto" src="assets/money1.png" alt="" />
          <h3>Transfer Money</h3>
        </div>
        <div class="border-1 border-gray-300 text-center p-4 rounded-3xl">
          <img class="mx-auto" src="assets/bonus1.png" alt="" />
          <h3>Get Bonus</h3>
        </div>
        <div class="border-1 border-gray-300 text-center p-4 rounded-3xl">
          <img class="mx-auto" src="assets/purse1.png" alt="" />
          <h3>Pay Bill</h3>
        </div>
        <div class="border-1 border-gray-300 text-center p-4 rounded-3xl">
          <img class="mx-auto" src="assets/transaction1.png" alt="" />
          <h3>Transactions</h3>
        </div>
      </div>
    </div>
    <div class="max-w-lg mx-auto">
      <h1 class="font-bold text-2xl my-4 p-2">Add Money</h1>
      <form class="bg-white p-7 rounded-3xl">
        <label class="font-semibold" for="">Select A Bank</label> <br />
        <select id="bank" class="select w-full rounded-3xl mt-3 mb-3 bg-[#F4F5F7] border-none">
          <br />
          <option disabled selected>Select Bank</option>
          <option>Islami Bank</option>
          <option>Dutch Bangla Bank</option>
          <option>Rupali Bank</option>
        </select>
        <label for="" class="font-semibold mt-3">Bank Account Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter 11 digit account number"
          id="Bank-Number" class="w-full input bg-[#F4F5F7] rounded-3xl mt-3 mb-3 border-none"
        />
        <br />
        <label for="" class="font-semibold">Amount to Add</label> <br />
        <input type="text" placeholder="Add Amount to withdraw" " id="add-amount" class="w-full
        input bg-[#F4F5F7] rounded-3xl mt-3 mb-3 border-none" />
        <br />
        <label for="" class="font-semibold">Pin Number</label> <br />
        <input
          type="text"
          placeholder="Enter 4 digit pin number"
          id="Bank-pinNum" class="w-full input bg-[#F4F5F7] rounded-3xl mt-3 mb-3 border-none"
        />
        <br />
        <button id="add_money" class="btn bg-[#0874F2] w-full mt-5 rounded-3xl text-white">
          Add Money
        </button>
      </form>
    </div>
    <script src="home.js"></script>
  </body>
</html>
