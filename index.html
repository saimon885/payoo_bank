<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo-bank</title>
    <!-- daigy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col">

    <div class="w-[300px] h-[130px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>

    <form class="bg-white w-[350px] rounded-2xl p-7">
      <div>
        <label for="" class="font-semibold">Mobile Number</label> <br />
        <input
          type="text"
          placeholder="Enter your number" id="Inp-Number"
          class="input bg-[#F4F5F7] rounded-3xl mt-3 mb-3"
        />
        <br />
        <label for="" class="font-semibold">4 Digit Pin</label> <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin" id="Inp-Pin"
          class="input bg-[#F4F5F7] rounded-3xl mt-3"
        />
      </div>
      <button id="clickBtn" class="btn bg-[#0874F2] w-full mt-5 rounded-3xl text-white">
        Login
      </button>
    </form>

    <!-- js link -->
     <script src="./script.js"></script>
  </body>
</html>
